    <style>

                <p class="text-gray-700">â€¢ 1 pregunta vale <span class="font-bold">2 puntos</span></p>
                <p class="text-gray-700">â€¢ Puntaje mÃ¡ximo posible: <span class="font-bold">5 puntos</span></p>

             <!-- Eliminar el elemento final-score duplicado -->

            <button id="restart-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 ease-in-out">

    <script>
        // --- Base de Datos Completa de Preguntas ---
        const allQuestions = [
             // ... (Las 20 preguntas van aquÃ­, igual que antes) ...
             {
                question: "1.- Su vehÃ­culo se desvia hacia un lado cuando usted frena. Usted deberia:",
                options: [
                    "a) Cambiar los neumÃ¡ticos de un lado hacia el otro y viceversa.",
                    "b) Bombear el pedal al frenar.",
                    "c) Usar su freno de mano.",
                    "d) Consultar con su mecÃ¡nico lo antes posible."
                ],
                correctAnswer: "d",
                points: 1
            },
            {
                question: "2.- Su vehÃ­culo se desvÃ­a hacia un lado cuando usted frena. Â¿CuÃ¡l es la falla mÃ¡s probable?",
                options: [
                    "a) Un bajo nivel del liquido de frenos.",
                    "b) Su freno de mano estÃ¡ todavÃ­a puesto.",
                    "c) Frenos mal ajustados.",
                    "d) NeumÃ¡ticos con presiÃ³n de aire inadecuada."
                ],
                correctAnswer: "c",
                points: 1
            },
            {
                question: "3.- Mientras conduce usted siente un fuerte olor a gasolina. Â¿QuÃ© deberÃ­a hacer usted?",
                options: [
                    "a) No preocuparse, ya que sÃ³lo son los gases de escape.",
                    "b) Continuar a una velocidad reducida.",
                    "c) Continuar porque sabe que se detendrÃ¡ algunos kilÃ³metros mÃ¡s allÃ¡.",
                    "d) Detenerse e investigar el problema."
                ],
                correctAnswer: "d",
                points: 1
            },
{
    question: "4.- Â¿CuÃ¡les 2 cosas debe usted hacer si se le revienta un neumÃ¡tico delantero?",
    options: [
        "a) Cambiarse de pista y frenar a fondo.",
        "b) Frenar suavemente o dejar que el vehÃ­culo siga hasta detenerse.",
        "c) Sostener firmemente el volante manteniendo la trayectoria.",
        "d) Frenar rÃ¡pida y firmemente.",
        "e) Sostener el volante con una mano advirtiendo con la otra a los demÃ¡s que usted se detendrÃ¡."
    ],
    correctAnswer: ["b", "d"] ,
    points: 2
}
        ];

        // --- Variables del Estado del Quiz ---
        let currentQuizQuestions = []; // Preguntas seleccionadas para esta ronda
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionButton = null; // Guarda el botÃ³n de opciÃ³n seleccionado
        let selectedOptions = []; // Array para guardar mÃºltiples selecciones

        // --- Elementos del DOM ---
        const startScreen = document.getElementById('start-screen'); // â† AÃ±adir esta lÃ­nea
        const startButton = document.getElementById('start-button'); // â† agrega esta
        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const questionTextEl = document.getElementById('question-text');
        const optionsAreaEl = document.getElementById('options-area');
        const feedbackAreaEl = document.getElementById('feedback-area');
        const checkButton = document.getElementById('check-button'); // Nuevo botÃ³n Revisar
        const nextButton = document.getElementById('next-button'); // BotÃ³n Siguiente
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button'); // BotÃ³n en pantalla final
        const startOverButton = document.getElementById('start-over-button'); // BotÃ³n siempre visible

        // --- Funciones ---

        // FunciÃ³n para barajar un array (Algoritmo Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // FunciÃ³n para iniciar un nuevo cuestionario
        function startNewQuiz() {
            // Separar preguntas por puntos
            const normalQuestions = allQuestions.filter(q => q.points === 1);
            const doubleQuestions = allQuestions.filter(q => q.points === 2);
            
            // Mezclar y seleccionar
            shuffleArray(normalQuestions);
            shuffleArray(doubleQuestions);
            
            currentQuizQuestions = [
                ...normalQuestions.slice(0, 3),
                ...doubleQuestions.slice(0, 1)
            ];
            shuffleArray(currentQuizQuestions); // Mezclar el orden final
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = `Puntaje: ${score}`;
            selectedOptionButton = null;
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            checkButton.classList.add('invisible'); // Ocultar Revisar al inicio
            nextButton.classList.add('invisible'); // Ocultar Siguiente al inicio
            loadQuestion();
        }

        // FunciÃ³n para cargar una pregunta
        function loadQuestion() {
            selectedOptionButton = null; // Resetear selecciÃ³n
            selectedOptions = []; // Limpiar array de mÃºltiples selecciones
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;
            optionsAreaEl.innerHTML = '';
            feedbackAreaEl.textContent = '';
            feedbackAreaEl.className = 'mt-4 text-center font-medium h-6'; // Resetear clases feedback
            checkButton.classList.add('invisible'); // Ocultar botÃ³n Revisar
            nextButton.classList.add('invisible'); // Ocultar botÃ³n Siguiente

            questionCounterEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${currentQuizQuestions.length}`;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                const optionLetter = option.match(/^([a-e])\)/i)?.[1].toLowerCase();
                button.textContent = option;
                button.classList.add('block', 'w-full', 'text-left', 'p-3', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'transition', 'duration-150', 'ease-in-out');
                button.dataset.option = optionLetter;
                button.onclick = handleOptionSelect; // Cambiado a handleOptionSelect
                optionsAreaEl.appendChild(button);
            });
        }

        // FunciÃ³n para manejar la selecciÃ³n de una opciÃ³n (sin revisar aÃºn)
        function handleOptionSelect(event) {
    const clickedButton = event.target;
    const currentQuestion = currentQuizQuestions[currentQuestionIndex];
    const isMultiAnswer = Array.isArray(currentQuestion.correctAnswer);

    if (isMultiAnswer) {
        // Si ya estÃ¡ seleccionado, deseleccionar
        if (selectedOptions.includes(clickedButton)) {
            clickedButton.classList.remove('selected');
            selectedOptions = selectedOptions.filter(btn => btn !== clickedButton);
        } 
        // Si no estÃ¡ seleccionado y hay menos de 2, agregar
        else if (selectedOptions.length < 2) {
            clickedButton.classList.add('selected');
            selectedOptions.push(clickedButton);
        }
        // Si ya hay 2 seleccionados, reemplazar el mÃ¡s antiguo
        else {
            const oldestSelection = selectedOptions.shift(); // Quitar el primero
            oldestSelection.classList.remove('selected');
            clickedButton.classList.add('selected');
            selectedOptions.push(clickedButton); // Agregar el nuevo
        }
    } else {
        // LÃ³gica original de 1 selecciÃ³n
        if (selectedOptionButton) selectedOptionButton.classList.remove('selected');
        selectedOptionButton = clickedButton;
        clickedButton.classList.add('selected');
    }

    checkButton.classList.toggle('invisible', !(isMultiAnswer ? selectedOptions.length === 2 : selectedOptionButton));
}

        // FunciÃ³n para revisar la respuesta seleccionada
        function checkAnswer() {
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const isMultiAnswer = Array.isArray(currentQuestion.correctAnswer);
            
            // Obtener respuestas seleccionadas y correctas
            const selected = isMultiAnswer 
                ? selectedOptions.map(btn => btn.dataset.option).sort()
                : [selectedOptionButton?.dataset.option];
                
            const correct = Array.isArray(currentQuestion.correctAnswer) 
                ? currentQuestion.correctAnswer.slice().sort()
                : [currentQuestion.correctAnswer.toLowerCase()];

            // Deshabilitar y limpiar selecciÃ³n
            optionsAreaEl.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('selected');
            });

            // Verificar y sumar puntos
            if (JSON.stringify(selected) === JSON.stringify(correct)) {
                score += currentQuestion.points; // Usar points de la pregunta
                scoreEl.textContent = `Puntaje: ${score}`;
                feedbackAreaEl.textContent = 'Â¡Correcto!';
                feedbackAreaEl.classList.add('text-green-600');
            } else {
                feedbackAreaEl.textContent = `Incorrecto. Respuestas correctas: ${correct.join(' y ').toUpperCase()}`;
                feedbackAreaEl.classList.add('text-red-600');
            }

            // Resaltar opciones
            optionsAreaEl.querySelectorAll('button').forEach(btn => {
                const option = btn.dataset.option;
                if (correct.includes(option)) {
                    btn.classList.add('correct');
                    if (selected.includes(option)) {
                        btn.classList.add('selected-correct');
                    }
                } else if (selected.includes(option)) {
                    btn.classList.add('incorrect');
                }
            });

            checkButton.classList.add('invisible');
            nextButton.classList.remove('invisible');
        }


        // FunciÃ³n para ir a la siguiente pregunta o mostrar resultados
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // FunciÃ³n para mostrar los resultados finales
        // --- Modificar funciÃ³n showResults ---
// Actualizar funciÃ³n showResults
function showResults() {
    const resultsContent = `
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Â¡Cuestionario Completado!</h2>
        ${score >= 4 ? 
            '<p class="text-2xl font-bold text-green-600 mb-4">Â¡APROBADO! ðŸŽ‰</p>' : 
            '<p class="text-2xl font-bold text-red-600 mb-4">Â¡REPROBADO! ðŸ˜ž</p>'}
        <p class="text-xl text-gray-700 mb-6">Tu puntaje final es: 
        <span class="font-bold">${score}</span> de 5</p>
    `;
    
    document.getElementById('dynamic-results-content').innerHTML = resultsContent;
    quizContainer.classList.add('hidden');
    resultsContainer.classList.remove('hidden');
}

// --- Agregar evento al botÃ³n de inicio ---
startButton.addEventListener('click', startNewQuiz);

// --- Ocultar quiz al cargar la pÃ¡gina ---
window.onload = () => {
    quizContainer.classList.add('hidden');
    resultsContainer.classList.add('hidden');
    startScreen.classList.remove('hidden'); // â† Usar la variable definida
};

    // --- Event Listeners ---
    checkButton.addEventListener('click', checkAnswer);
    nextButton.addEventListener('click', nextQuestion);
    restartButton.addEventListener('click', startNewQuiz); 

    // BotÃ³n "Comenzar de nuevo" (siempre visible)
    startOverButton.addEventListener('click', () => {
        document.getElementById('start-screen').classList.remove('hidden');
        quizContainer.classList.add('hidden');
        resultsContainer.classList.add('hidden');
        startNewQuiz();
    });

    // BotÃ³n de inicio "Comenzar Examen"
    startButton.addEventListener('click', startNewQuiz);

    </script>
